<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>My Books - Personal Goodreads</title>
  <link href="https://fonts.googleapis.com/css?family=Chivo:700|Overpass:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Banner section -->
  <div id="banner">
    <h1 id="typeWriter" onmouseenter="typeWriter()">MY BOOKS</h1>
    <div id="menu-and-avatar">
      <img src="images/menuIcon.png" alt="menuIcon" id="menuIcon">
      <img src="images/avatar.png" alt="avatar" id="avatar">
    </div>
  </div>

  <!-- Cards section -->
  <div class="container">
    <div class="all-books">
      <div class="book-images">
        <img src = "images/alderman.png" alt="alderman">
        <img src = "images/cox.jpg" alt="cox">
        <img src = "images/fry.jpg" alt="fry">
        <img src = "images/versaas.jpg" alt="versaas">
        <img src = "images/mckibben.jpg" alt="mckibben">
        <img src = "images/miller2.jpg" alt="miller2">
        <img src = "images/miller.jpg" alt="miller">
        <img src = "images/min.jpg" alt="min">
        <img src = "images/westover.jpg" alt="westover">
        <img src = "images/steinbeck.jpg" alt="steinbeck">
        <div id="box">ADD NEW BOOK</div>
      </div>
    </div>
  </div>

  <!-- Footer section -->

  <!-- JavaScript -->
  <script>
    // function hideTitle() {
    //   document.getElementsByTagName('h1')[0].style.color = 'rgba(0, 0, 0, 0)';
    // }

    var i = 0;
    var txt = 'MY BOOKS';
    var speed = 50;

    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("typeWriter").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }
  </script>








</body>
</html>
